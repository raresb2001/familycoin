{% load static %}


<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header>
        <nav class="nav nav-masthead justify-content-end">
            <a class="btn btn-success" href="{% url 'login' %}">Login</a>
            <a class="btn btn-info" href="{% url 'create-member' %}">Signup</a>
        </nav>
        <div class="inner">
            <br>
            <div class="row d-flex justify-content-center align-items-center">
                <img class="col-auto" src="{% static 'images/logo.png' %}" width="180" height="180" alt="">
                <div class="col-auto d-flex flex-column mt-4 mt-md-0">
                    <h1 class="cover-heading">FamilyCoin</h1>
                    <p class="lead">Bringing Generations Together, Saving Together!</p>
                </div>
            </div>
        </div>
    </header>
    <main role="main" class="inner cover">
        <div class="offset-md-4">
            <h1 class="h2">Overview</h1>
            <p>Screenshot si o scurta descriere</p>
        </div>

    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Created by Rares Bara</p>
        </div>
    </footer>
</div>
</body>
